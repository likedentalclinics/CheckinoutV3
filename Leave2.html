<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ข้อมูลส่วนตัว</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>
</head>

<body>
  <div class="max-w-md mx-auto p-4 relative">
    <input type="hidden" id="displayName" name="displayName">

    <div id="loadingOverlay" class="hidden absolute inset-0 flex items-center justify-center bg-gray-800 rounded-lg m-6 bg-opacity-85 z-10">
      <div class="text-center text-white text-md">ค้นหารายชื่อ..</div>
    </div>

    <div class="flex justify-center items-center">
      <div class="bg-slate-800 rounded-lg shadow-xl p-6">
        <div class="flex items-center mb-4">
          <img class="mx-auto w-24 h-24 object-cover rounded-lg mr-4" id="columnEData" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
          <div>
            <input type="text" class="input-field bg-slate-50 text-white text-md font-bold bg-opacity-0" id="columnBData" placeholder="ชื่อ" name="columnBData" readonly>
            <input type="text" class="input-field text-white text-md bg-white bg-opacity-0" id="columnCData" placeholder="รหัสพนักงาน" name="columnCData" readonly>
            <input type="text" class="input-field text-white text-md bg-white bg-opacity-0" id="columnDData" placeholder="ตำแหน่ง" name="columnDData" readonly>
          </div>
        </div>

        <div class="pt-4 border rounded-lg">
          <div class="flex justify-between">
            <div>
              <h1 class="font-light text-white text-center text-sm">ลาพักร้อน</h1>
              <input type="text" class="input-field text-md bg-white text-white text-bold text-center bg-opacity-0 py-1 w-full" id="columnGData" placeholder="0" name="columnGData" readonly>
            </div>
            <div>
              <h1 class="font-light text-white text-center text-sm">ลากิจ</h1>
              <input type="text" class="input-field text-md bg-white text-white text-bold text-center bg-opacity-0 py-1 w-full" id="columnHData" placeholder="0" name="columnHData" readonly>
            </div>
            <div>
              <h1 class="font-light text-white text-center text-sm">ลาป่วย</h1>
              <input type="text" class="input-field text-md bg-white text-white text-bold text-center bg-opacity-0 py-1 w-full" id="columnIData" placeholder="0" name="columnIData" readonly>
            </div>
          </div>
        </div>
        <input type="hidden" id="userId" name="userId">
        <input type="hidden" id="columnAData" name="columnAData">
      </div>
    </div>
  </div>

  <div class="max-w-md mx-auto py-4">
    <form id="leaveForm">
      <div class="bg-white relative p-10 shadow-xl rounded-lg w-6/6 mx-auto">
        <div class="w-32 mb-5">
          <label for="typeId" class="block text-sm font-medium text-gray-700 mb-1">ประเภท</label>
          <select id="typeId" name="typeId" class="w-full p-2 border rounded-lg">
            <option value="ลาพักร้อน">ลาพักร้อน</option>
            <option value="ลาป่วย">ลาป่วย</option>
            <option value="ลากิจ">ลากิจ</option>
            <option value="อื่นๆ">อื่นๆ</option>
          </select>
        </div>
        <div class="mt-4 flex justify-between mb-5">
          <div class="w-1/2 mr-2">
            <label for="startDateId" class="block text-sm font-medium text-gray-700 mb-1">วันเริ่มต้น</label>
            <input type="text" id="startDateId" name="startDateId" class="date-picker w-full mr-2 p-2 border rounded-lg">
          </div>
          <div class="w-1/2 ml-2">
            <label for="endDateId" class="block text-sm font-medium text-gray-700 mb-1">วันสิ้นสุด</label>
            <input type="text" id="endDateId" name="endDateId" class="date-picker w-full p-2 border rounded-lg">
          </div>
        </div>

        <div class="mt-6 mb-5">
          <label for="titleId" class="block text-sm font-medium text-gray-700 mb-1">หัวข้อ/เหตุผลการลา</label>
          <input type="text" id="titleId" name="titleId" placeholder="ระบุหัวข้อหรือเหตุผลสั้นๆ" class="w-full p-2 border rounded-lg">
        </div>
        <div class="mt-4 mb-5">
          <label for="detailId" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดเพิ่มเติม (ถ้ามี)</label>
          <textarea id="detailId" name="detailId" placeholder="ระบุรายละเอียดเพิ่มเติม" class="w-full p-2 border rounded-lg"></textarea>
        </div>
        <div class="text-center bg-slate-100 rounded-lg my-5 p-4">
          <label for="file" class="cursor-pointer justify-between items-center">
            อัพโหลดเอกสาร (ถ้ามี)
            <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" class="hidden">
            <div id="fileNameDisplay" class="text-slate-800 text-xs text-center mt-1">ยังไม่ได้เลือกไฟล์</div>
          </label>
          <div class="mx-auto text-slate-800 text-xs text-center mt-1">รูปแบบที่รองรับ: jpg, jpeg, png, pdf, doc, docx</div>
        </div>
        <button type="button" id="submitBtn" class="bg-slate-800 text-center w-full text-white py-4 px-4 rounded-lg hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-opacity-50">
          บันทึกข้อมูลการลา
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="config.js"></script> 

  <script>
    // --- START: กำหนดค่า URL ของ Google Apps Script Web App ---
    // **สำคัญมาก: แทนที่ 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' ด้วย URL จริงที่คุณได้จากการ Deploy Google Apps Script**
    // URL นี้จะใช้สำหรับทั้งการตรวจสอบการลาซ้ำ (doGet) และการบันทึกข้อมูลการลา (doPost)
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwcPFUMKYG_6r4DPbws4Z-fDRi0aU3q172xULjGMS6-G7GJBIp9VCZOFkymOg0vhcmv0Q/exec'; 
    // --- END: กำหนดค่า URL ---

    // --- START: LIFF และข้อมูลผู้ใช้ ---
    const LIFF_ID = '2007047383-kBQ8DBxy'; // LIFF ID ของคุณ

    window.onload = async function () {
      try {
        await initializeLiff();
        initializeFlatpickr();
      } catch (error) {
        console.error("Error on window.onload:", error);
        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเริ่มต้นหน้าเว็บได้อย่างถูกต้อง: ' + error.message, 'error');
      }
    };

    function initializeFlatpickr() {
      flatpickr(".date-picker", {
        disableMobile: true,
        dateFormat: "Y-m-d", // รูปแบบที่ส่งไป server
        altInput: true,
        altFormat: "d-m-Y", // รูปแบบที่แสดงให้ผู้ใช้
        locale: "th",
        defaultDate: new Date(),
        minDate: "today" // ป้องกันการเลือกวันที่ผ่านมา (ยกเว้นกรณีจะแก้เงื่อนไขสำหรับลาป่วยทีหลัง)
      });
    }

    async function initializeLiff() {
      try {
        console.log("Initializing LIFF with ID:", LIFF_ID);
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
          console.log("LIFF: Logged in.");
          await getUserProfile();
        } else {
          console.log("LIFF: Not logged in. Calling liff.login().");
          liff.login(); // จะ redirect ไปหน้า login ของ LINE แล้วกลับมา
        }
      } catch (error) {
        console.error('Error initializing LIFF:', error);
        Swal.fire('LIFF Error', 'ไม่สามารถเริ่มต้น LIFF ได้: ' + error.message, 'error');
        throw error; // Rethrow error to be caught by onload
      }
    }

    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        console.log("LIFF Profile:", profile);
        document.getElementById('userId').value = profile.userId;
        document.getElementById('displayName').value = profile.displayName;
        // หาก WEB_APP_MEMBER_URL ถูกกำหนดใน config.js และต้องการดึงข้อมูลสมาชิก
        if (typeof WEB_APP_MEMBER_URL !== 'undefined' && WEB_APP_MEMBER_URL) {
             await fetchData(profile.userId, WEB_APP_MEMBER_URL);
        } else {
            console.warn("WEB_APP_MEMBER_URL is not defined in config.js or is empty. Skipping fetchData for member details.");
            // ถ้าไม่มี WEB_APP_MEMBER_URL ก็อาจจะใช้ข้อมูลจาก LIFF profile ไปแสดงบางส่วนได้
            document.getElementById('columnBData').value = profile.displayName; // แสดงชื่อจาก LIFF ถ้าไม่มีข้อมูลจาก Sheet
        }
      } catch (error) {
        console.error('Error getting profile data:', error);
        Swal.fire('Profile Error', 'ไม่สามารถดึงข้อมูลโปรไฟล์ผู้ใช้ได้: ' + error.message, 'error');
      }
    }
    
    async function fetchData(userId, memberAppUrl) {
      showLoading(true, "กำลังดึงข้อมูลผู้ใช้...");
      try {
        const response = await fetch(memberAppUrl, { // ใช้ memberAppUrl ที่ส่งมา
          method: 'POST', // หรือ 'GET' ขึ้นอยู่กับ GAS ของคุณ
          // mode: 'cors', // อาจจำเป็น
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ action: 'fetchData', userId: userId }) // หรือส่งเป็น query params ถ้าเป็น GET
        });
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server error (${response.status}): ${errorText}`);
        }
        const data = await response.json();
        if (data.error) {
            throw new Error(data.message || "Unknown error from server.");
        }
        
        // โค้ดเดิมของคุณคือ data เป็น array of arrays และมีการ sort
        // หาก GAS สำหรับ fetchData return object โดยตรง หรือ array of objects ก็ต้องปรับส่วนนี้
        if (Array.isArray(data) && data.length > 0 && Array.isArray(data[0])) { // สมมติว่า data คือ array of arrays
            data.sort((a, b) => { // ตรวจสอบว่า index 6 เป็นวันที่จริงหรือไม่
                const dateA = new Date(a[6]);
                const dateB = new Date(b[6]);
                if (isNaN(dateA.getTime()) || isNaN(dateB.getTime())) return 0;
                return dateB - dateA;
            });
            const row = data.find(r => r[1] === userId); // สมมติ index 1 คือ userId
            if (row) {
              displayData(row);
            } else {
              console.log('No data found in Member sheet for userId:', userId);
              // อาจจะแจ้งผู้ใช้ว่าไม่พบข้อมูลสมาชิก หรือใช้ข้อมูลจาก LIFF profile แทน
               document.getElementById('columnBData').value = document.getElementById('displayName').value || "N/A";
            }
        } else if (data.data && typeof data.data === 'object' && !Array.isArray(data.data)) { // ถ้า GAS return { data: { ...member_info... } }
            displayDataFromObject(data.data); // สร้างฟังก์ชันนี้ใหม่
        }
         else {
            console.log('No data or unexpected data format received from fetchData:', data);
            document.getElementById('columnBData').value = document.getElementById('displayName').value || "N/A";
        }

      } catch (error) {
        console.error('Error fetching data:', error);
        Swal.fire('Fetch Data Error', 'เกิดข้อผิดพลาดในการดึงข้อมูลสมาชิก: ' + error.message, 'error');
        document.getElementById('columnBData').value = document.getElementById('displayName').value || "N/A"; // Fallback
      } finally {
        showLoading(false);
      }
    }

    function displayData(row) { // row เป็น array
      document.getElementById('columnAData').value = row[1] || ''; // UserID from Sheet (ควรตรงกับ liff.userId)
      document.getElementById('columnBData').value = row[2] || ''; // Name
      document.getElementById('columnCData').value = row[3] || ''; // Employee ID
      document.getElementById('columnDData').value = row[4] || ''; // Position
      document.getElementById('columnEData').src = row[5] || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
      document.getElementById('columnGData').value = row[7] || '0'; // Vacation
      document.getElementById('columnHData').value = row[8] || '0'; // Personal
      document.getElementById('columnIData').value = row[9] || '0'; // Sick
    }

    // Optional: ถ้า GAS สำหรับ fetchData return object แทน array
    /* function displayDataFromObject(dataObj) {
        document.getElementById('columnAData').value = dataObj.userIdField || '';
        document.getElementById('columnBData').value = dataObj.nameField || '';
        // ... map object properties to form fields ...
    } */

    function showLoading(isLoading, message = "ค้นหารายชื่อ..") {
      const overlay = document.getElementById('loadingOverlay');
      const loadingText = overlay.querySelector('div'); // เอา div ที่แสดง text
      const profileInputs = document.querySelectorAll('.input-field'); // Profile display inputs

      if (loadingText) loadingText.textContent = message;

      if (isLoading) {
        overlay.classList.remove('hidden');
        overlay.classList.add('flex');
        profileInputs.forEach(input => input.disabled = true);
      } else {
        overlay.classList.remove('flex');
        overlay.classList.add('hidden');
        profileInputs.forEach(input => input.disabled = false);
      }
    }
    // --- END: LIFF และข้อมูลผู้ใช้ ---

    // --- START: การจัดการฟอร์มลา ---
    const leaveForm = document.getElementById('leaveForm');
    const fileInput = document.getElementById("file");
    const userlineIdInput = document.getElementById("userId");
    const nameIdInput = document.getElementById("columnBData");
    const numberIdInput = document.getElementById("columnCData");
    const roleIdInput = document.getElementById("columnDData"); // เปลี่ยน roleId เป็น roleIdInput
    const typeIdSelect = document.getElementById("typeId"); // เปลี่ยน typeId เป็น typeIdSelect
    const startDateIdInput = document.getElementById("startDateId"); // เปลี่ยน startDateId เป็น startDateIdInput
    const endDateIdInput = document.getElementById("endDateId"); // เปลี่ยน endDateId เป็น endDateIdInput
    const titleIdInput = document.getElementById("titleId"); // เปลี่ยน titleId เป็น titleIdInput
    const detailIdTextarea = document.getElementById("detailId"); // เปลี่ยน detailId เป็น detailIdTextarea
    const submitBtn = document.getElementById("submitBtn");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = 'ยังไม่ได้เลือกไฟล์';
      }
    });

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        let reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
    
    async function checkDuplicateLeaveOnClient() {
      const leaveTypeValue = typeIdSelect.value;
      const startDateValue = startDateIdInput.value;
      const endDateValue = endDateIdInput.value;

      if (leaveTypeValue === "ลาป่วย") {
        return true; 
      }
      if (!startDateValue || !endDateValue) {
        // This should be caught by validateForm's initial checks
        return false; 
      }
      
      if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
          console.error('GAS_WEB_APP_URL is not configured correctly.');
          Swal.fire('เกิดข้อผิดพลาดในการตั้งค่า', 'ไม่ได้กำหนด URL สำหรับการตรวจสอบข้อมูล (GAS_WEB_APP_URL)', 'error');
          return false;
      }

      showLoading(true, "กำลังตรวจสอบวันลาซ้ำ...");

      const params = new URLSearchParams({
        action: 'checkLeave',
        startDate: startDateValue,
        endDate: endDateValue,
        leaveType: leaveTypeValue
      });
      const requestUrl = `${GAS_WEB_APP_URL}?${params.toString()}`;

      try {
        const response = await fetch(requestUrl, { method: 'GET' });
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error (${response.status}): ${errorText}`);
        }

        const result = await response.json();
        showLoading(false);

        if (result.error) {
            throw new Error(result.message || 'Unknown server error during duplicate check.');
        }

        if (result.isDuplicate) {
          Swal.fire({
            icon: 'warning',
            title: 'ไม่สามารถเลือกวันลานี้ได้',
            text: 'มีการลาในวันที่ท่านเลือกไว้แล้ว กรุณาเลือกวันอื่น',
          });
          return false; 
        } else {
          return true; 
        }

      } catch (error) {
        showLoading(false);
        console.error('Error in checkDuplicateLeaveOnClient: ', error);
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด (ตรวจสอบซ้ำ)',
          text: 'ไม่สามารถตรวจสอบข้อมูลการลาซ้ำได้: ' + error.message,
        });
        return false;
      }
    }
    
    async function validateForm() {
      const userlineId = userlineIdInput.value.trim();
      const nameId = nameIdInput.value.trim();
      const roleIdValue = roleIdInput.value.trim();
      const typeIdValue = typeIdSelect.value.trim();
      const startDateIdValue = startDateIdInput.value.trim();
      const endDateIdValue = endDateIdInput.value.trim();
      const titleIdValue = titleIdInput.value.trim();
      // const detailIdValue = detailIdTextarea.value.trim(); // Detail might be optional

      if (!userlineId || !nameId || !roleIdValue || !typeIdValue || !startDateIdValue || !endDateIdValue || !titleIdValue ) {
        Swal.fire('ข้อมูลไม่ครบถ้วน', 'กรุณากรอกข้อมูลในช่องที่จำเป็นให้ครบทุกช่อง (ยกเว้นรายละเอียดเพิ่มเติมและไฟล์แนบ)', 'warning');
        return false;
      }

      const startDate = new Date(startDateIdValue);
      const endDate = new Date(endDateIdValue);
      
      if (endDate < startDate) {
        Swal.fire('วันที่ไม่ถูกต้อง', 'วันสิ้นสุดการลาต้องไม่น้อยกว่าวันเริ่มต้นการลา', 'error');
        return false;
      }

      const isLeaveSlotAvailable = await checkDuplicateLeaveOnClient();
      if (!isLeaveSlotAvailable) {
        return false; 
      }
      
      if (typeIdValue !== "ลาป่วย" && typeIdValue !== "ลาพักร้อน") {
        let currentDate = new Date(startDate);
        while (currentDate <= endDate) {
            const dayOfWeek = currentDate.getDay(); 
            if (dayOfWeek === 0 || dayOfWeek === 6) { 
                 Swal.fire('ห้ามลาในวันหยุดสุดสัปดาห์', `ประเภทการลา "${typeIdValue}" ไม่สามารถใช้ในวันเสาร์หรือวันอาทิตย์ได้`, 'error');
                return false;
            }
            currentDate.setDate(currentDate.getDate() + 1);
        }
      }
    
      const today = new Date();
      today.setHours(0,0,0,0); 
      const flatpickrStartDate = startDateIdInput._flatpickr.selectedDates[0]; // Get date from flatpickr instance

      if (typeIdValue !== "ลาป่วย" && flatpickrStartDate < today) {
          Swal.fire('วันที่ไม่ถูกต้อง', 'วันเริ่มต้นการลาต้องไม่เป็นวันที่ผ่านมา (ยกเว้นกรณีลาป่วย)', 'error');
          return false;
      }

      const diffInDays = Math.ceil((flatpickrStartDate - today) / (1000 * 60 * 60 * 24));

      if (typeIdValue === "ลาพักร้อน" || typeIdValue === "ลากิจ") {
        if (diffInDays < 30) { 
          Swal.fire('เงื่อนไขการแจ้งล่วงหน้า', 'สำหรับการลาพักร้อนและลากิจ กรุณาเลือกวันเริ่มต้นการลาล่วงหน้าอย่างน้อย 30 วัน', 'warning');
          return false;
        }
      }
      return true;
    }

    submitBtn.addEventListener('click', async (event) => {
      event.preventDefault(); 

      if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
          console.error('GAS_WEB_APP_URL is not configured correctly for submission.');
          Swal.fire('เกิดข้อผิดพลาดในการตั้งค่า', 'ไม่ได้กำหนด URL สำหรับการส่งข้อมูล (GAS_WEB_APP_URL)', 'error');
          return;
      }

      const isValid = await validateForm(); 
      if (!isValid) {
        return; 
      }

      const isConfirmed = await showConfirmationDialog();
      if (!isConfirmed) {
        Swal.fire('ยกเลิกการบันทึก', 'ข้อมูลของคุณยังไม่ได้ถูกบันทึก', 'info');
        return;
      }
      
      submitBtn.disabled = true; 
      showLoading(true, "กำลังบันทึกข้อมูล...");

      try {
        let obj = {
          userlineId: userlineIdInput.value,
          nameId: nameIdInput.value,
          roleId: roleIdInput.value,
          numberId: numberIdInput.value,
          typeId: typeIdSelect.value,
          startDateId: startDateIdInput.value, // YYYY-MM-DD
          endDateId: endDateIdInput.value,   // YYYY-MM-DD
          titleId: titleIdInput.value,
          detailId: detailIdTextarea.value
        };

        if (fileInput.files.length > 0) {
          let file = fileInput.files[0];
          obj.base64 = await getBase64(file);
          obj.type = file.type;
          obj.name = file.name;
        }
        
        // ส่งข้อมูลไปยัง doPost ของ GAS_WEB_APP_URL
        const response = await fetch(GAS_WEB_APP_URL, { 
          method: "POST",
          // mode: 'cors', // Usually not needed if GAS is set up for 'Anyone'
          // cache: 'no-cache',
          // headers: { 'Content-Type': 'text/plain' }, // GAS doPost(e) parses e.postData.contents as string
          body: JSON.stringify(obj) 
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server error (${response.status}): ${errorText}`);
        }

        const resultFromServer = await response.json();
        showLoading(false);

        if (resultFromServer.status === "success") {
          Swal.fire({
            title: 'บันทึกสำเร็จ!',
            text: resultFromServer.message || 'ข้อมูลการลาของคุณถูกบันทึกเรียบร้อยแล้ว!',
            icon: 'success',
            confirmButtonText: 'ปิดหน้าต่าง',
          }).then(async (result) => {
            if (result.isConfirmed) {
              leaveForm.reset(); 
              fileNameDisplay.textContent = 'ยังไม่ได้เลือกไฟล์'; 
              const flatpickrInstances = document.querySelectorAll(".date-picker");
              flatpickrInstances.forEach(fpElement => {
                  if (fpElement._flatpickr) { 
                      fpElement._flatpickr.setDate(new Date(), true); 
                  }
              });
              
              if (liff && liff.isLoggedIn() && liff.isInClient()) {
                await sendFlexMessage(obj); 
              } else {
                if(liff && typeof liff.closeWindow === 'function') liff.closeWindow();
              }
            }
          });
        } else {
          throw new Error(resultFromServer.message || "การบันทึกข้อมูลล้มเหลว (Server Response)");
        }
      } catch (error) {
        showLoading(false);
        Swal.fire('เกิดข้อผิดพลาด (ส่งข้อมูล)', 'พบปัญหาในการบันทึกข้อมูล: ' + error.message, 'error');
        console.error('Error during submission:', error);
      } finally {
        submitBtn.disabled = false; 
      }
    });

    async function showConfirmationDialog() {
      const result = await Swal.fire({
        title: 'ยืนยันการบันทึกข้อมูล',
        text: 'คุณแน่ใจหรือไม่ว่าต้องการบันทึกข้อมูลการลานี้?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ใช่, บันทึกข้อมูล!',
        cancelButtonText: 'ไม่, ยกเลิก'
      });
      return result.isConfirmed;
    }

    async function sendFlexMessage(data) { // 'data' is the 'obj' with leave details
      const flexMessage = {
        type: "flex",
        altText: `คำขออนุมัติการลา: ${data.typeId} โดย ${data.nameId}`,
        contents: {
          type: "bubble",
          body: {
            type: "box",
            layout: "vertical",
            spacing: "md",
            contents: [
              { type: "text", text: "🟢 คำขออนุมัติการลา", weight: "bold", size: "lg", color: "#1DB446", align: "center" },
              { type: "separator", margin: "lg"},
              {
                type: "box", layout: "vertical", margin: "lg", spacing: "sm", contents: [
                  createFlexTextLine("ชื่อผู้ลา:", data.nameId),
                  createFlexTextLine("ประเภท:", data.typeId),
                  createFlexTextLine("หัวข้อ:", data.titleId),
                  createFlexTextLine("เริ่มวันที่:", formatDateForDisplay(data.startDateId)), // ใช้ YYYY-MM-DD
                  createFlexTextLine("ถึงวันที่:", formatDateForDisplay(data.endDateId)),   // ใช้ YYYY-MM-DD
                  { type: "box", layout: "baseline", spacing:"sm", margin:"md", contents: [
                       { type: "text", text: "สถานะ:", color:"#aaaaaa", size:"sm", flex: 2},
                       { type: "text", text: "📋 รอการอนุมัติ", color: '#2d63c7', size: "sm", weight:"bold", flex:5 }
                  ]}
                ]
              }
            ]
          }
        }
      };
      try {
        if (liff.isInClient()) { 
            await liff.sendMessages([flexMessage]);
            console.log("Flex message sent successfully.");
            liff.closeWindow();
        } else {
            console.log("Not in LIFF client, Flex message was not sent. Message data:", JSON.stringify(flexMessage, null, 2));
            Swal.fire('ทดสอบ (นอก LINE)', 'Flex message ถูกเตรียมแล้ว แต่ไม่ได้ถูกส่ง (ไม่ได้อยู่ใน LINE client)', 'info');
        }
      } catch (error) {
        console.error("Error sending Flex message:", error);
        Swal.fire('Flex Message Error', 'เกิดข้อผิดพลาดในการส่งข้อความ Flex: ' + error.message, 'error');
      }
    }
    
    function createFlexTextLine(label, value){
        return {
            type: "box",
            layout: "baseline",
            spacing: "sm",
            contents: [
                { type: "text", text: label, color: "#aaaaaa", size: "sm", flex: 2 },
                { type: "text", text: value || "-", color: "#666666", size: "sm", wrap: true, flex: 5 }
            ]
        };
    }

    function formatDateForDisplay(dateString_YYYYMMDD) { // สำหรับแสดงผลใน Flex
      if (!dateString_YYYYMMDD) return "N/A";
      const parts = dateString_YYYYMMDD.split('-');
      if (parts.length === 3) {
        return `${parts[2]}/${parts[1]}/${parts[0]}`; // DD/MM/YYYY
      }
      return dateString_YYYYMMDD; // fallback
    }
    // --- END: การจัดการฟอร์มลา ---

  </script>
