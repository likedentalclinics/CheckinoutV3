<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        #signatureCanvas {
            border: 1px solid #ccc;
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="max-w-md m-auto p-2">
        <form>
            <div class="p-8">
                <div class="mb-5 text-center">
                    <h2>ลงทะเบียน</h2>
                    <div class="mx-auto w-48 text-slate-500 text-xs text-center mt-1">กรุณากรอกข้อมูลให้ครบถ้วน</div>
                </div>
                <div class="flex flex-col">
                    <div class="mb-4">
                        <input type="text"
                            class="input-field w-full  bg-slate-200 p-2 text-slate-500 text-sm text-center rounded-lg"
                            id="userlineId" placeholder="lineId" name="userlineId" readonly>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="nameId" placeholder="ชื่อ-สกุล" name="nameId" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="keynumberId" placeholder="เลข ท." name="keynumberId" required>
                    </div>
                    <div class="mb-6">
                        <label for="signatureCanvas" class="block text-sm font-medium text-gray-700 mb-1">ลายเซ็น</label>
                        <canvas id="signatureCanvas" class="w-full border border-slate-300 rounded-lg"></canvas>
                        <button type="button" class="mt-2 text-sm text-red-500 hover:underline" id="clearSignature">เคลียร์ลายเซ็น</button>
                        <input type="hidden" id="signatureData" name="signatureData">
                    </div>
                </div>
                <button type="button" id="submitBtn"
                    class="bg-slate-800 text-center w-full text-white py-4 px-4 rounded-lg hover:bg-blue-700">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="config.js"></script>
    <script>
        // ฟังก์ชันเริ่มต้น LIFF SDK เมื่อโหลดหน้าเว็บ
        window.onload = function () {
            initializeLiff();
        };

        // ฟังก์ชันสำหรับเริ่มต้น LIFF SDK
        async function initializeLiff() {
            await liff.init({ liffId: `${LIFF_ID4}` });

            if (liff.isLoggedIn()) {
                getUserProfile(); // ถ้าเข้าสู่ระบบแล้วให้ดึงข้อมูลโปรไฟล์
            } else {
                liff.login(); // ถ้ายังไม่ได้เข้าสู่ระบบ ให้เข้าสู่ระบบก่อน
            }
        }

        // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ของผู้ใช้จาก LINE
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userlineId').value = profile.userId; // กำหนดค่า Line ID ในฟิลด์
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error); // แสดงข้อผิดพลาดถ้าดึงข้อมูลไม่สำเร็จ
            }
        }

        async function sendFlexMessage() {
            const flexMessage = {
                type: 'flex',
                altText: 'ข้อมูลลงทะเบียน',
                contents: {
                    type: 'bubble',
                    styles: {
                        header: { backgroundColor: '#FFFFFF' },
                        body: { backgroundColor: '#FFFFFF' },
                        footer: { backgroundColor: '#FFFFFF' }
                    },
                    header: {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            {
                                type: 'text',
                                text: 'ข้อมูลลงทะเบียนสำเร็จ',
                                weight: 'bold',
                                size: 'md',
                                color: '#000000',
                                flex: 1
                            }
                        ]
                    },
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            // แถว "ชื่อ-สกุล"
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=zxB19VPoVLjK&format=png&color=000000', // ตัวอย่างไอคอน
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'ชื่อ-สกุล',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('nameId').value,
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            },
                            {
                                type: 'separator',
                                margin: 'md'
                            },
                            // แถว "เลข ท."
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=22127&format=png&color=000000', // ตัวอย่างไอคอน
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'เลข ท.',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('keynumberId').value,
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            },
                            {
                                type: 'separator',
                                margin: 'md'
                            },
                            // แถว "ลายเซ็น"
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=33196&format=png&color=000000', // ตัวอย่างไอคอน
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'ลายเซ็น',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('signatureData').value ? 'มีลายเซ็น' : 'ไม่มีลายเซ็น',
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            }
                        ]
                    }
                }
            };

            await liff.sendMessages([flexMessage]);
        }

        // กำหนดตัวแปรสำหรับใช้ในฟังก์ชันต่างๆ
        let url = `${WEB_APP_MEMBER_URL}`;
        let userlineIdInput = document.getElementById("userlineId");
        let nameIdInput = document.getElementById("nameId");
        let keynumberIdInput = document.getElementById("keynumberId");
        let submitBtn = document.getElementById("submitBtn");

        // Signature Pad functionality
        const signatureCanvas = document.getElementById('signatureCanvas');
        const clearSignatureButton = document.getElementById('clearSignature');
        const signatureDataInput = document.getElementById('signatureData');
        let signaturePad = null;

        if (signatureCanvas) {
            signaturePad = new SignaturePad(signatureCanvas);

            clearSignatureButton.addEventListener('click', function () {
                signaturePad.clear();
                signatureDataInput.value = '';
            });

            // Save signature data to hidden input when submit button is clicked
            submitBtn.addEventListener('click', function() {
                if (!signaturePad.isEmpty()) {
                    signatureDataInput.value = signaturePad.toDataURL();
                }
            });
        }


        // ฟังก์ชันสำหรับตรวจสอบการกรอกข้อมูลในฟิลด์ที่จำเป็น
        function validateForm() {
            const userlineId = userlineIdInput.value.trim();
            const nameId = nameIdInput.value.trim();
            const keynumberId = keynumberIdInput.value.trim();

            if (userlineId === '' || nameId === '' || keynumberId === '' || signaturePad.isEmpty()) {
                return false;
            }

            return true;
        }

        // เพิ่ม event listener สำหรับปุ่มบันทึกข้อมูล
        submitBtn.addEventListener('click', async (event) => {
            event.preventDefault();

            if (!validateForm()) { // ตรวจสอบว่ากรอกข้อมูลครบถ้วนหรือไม่
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'กรุณากรอกข้อมูลและเซ็นลายเซ็นให้ครบถ้วน.',
                });
                return;
            }

            const isConfirmed = await showConfirmationDialog(); // แสดงกล่องยืนยันก่อนบันทึกข้อมูล

            if (isConfirmed) {
                submitBtn.disabled = true;

                try {
                    const signatureData = signaturePad.toDataURL();
                    const obj = {
                        userlineId: userlineIdInput.value,
                        nameId: nameIdInput.value,
                        keynumberId: keynumberIdInput.value,
                        signature: signatureData // ส่งข้อมูลลายเซ็น
                    };

                    Swal.fire({
                        title: '<div class="text-md">กำลังบันทึก, รอสักครู่...</div>',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        html: '<div class="swal2-loading"></div>',
                        onBeforeOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    let response = await fetch(url, {
                        method: "POST",
                        body: JSON.stringify(obj) // ส่งข้อมูลในรูปแบบ JSON ไปยัง Web App
                    });

                    let data = await response.text();

                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: 'บันทึกข้อมูลของคุณเรียบร้อย!',
                        icon: 'success',
                        confirmButtonText: 'ปิด',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            liff.closeWindow(); // ปิดหน้าต่าง LIFF เมื่อบันทึกข้อมูลสำเร็จ
                        }
                    });
                    sendFlexMessage(); // ส่งข้อความ Flex หลังจากบันทึกข้อมูลสำเร็จ
                    console.log(data);
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'เกิดข้อผิดพลาดขณะส่งข้อมูล.',
                    });

                    console.error(error);
                } finally {
                    submitBtn.disabled = false;
                }
            } else {
                Swal.fire('Submission Canceled', 'ข้อมูลของคุณไม่ได้ถูกส่ง.', 'info'); // แสดงข้อความถ้ายกเลิกการส่งข้อมูล
            }
        });

        // ฟังก์ชันสำหรับแสดงกล่องยืนยันก่อนส่งข้อมูล
        async function showConfirmationDialog() {
            const confirmation = await Swal.fire({
                title: 'ยืนยันการส่งข้อมูล',
                text: 'แน่ใจ ว่าคุณกำลังส่งข้อมูล?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ส่งข้อมูล!',
                cancelButtonText: 'ไม่, ยกเลิก'
            });

            return confirmation.isConfirmed;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.umd.min.js"></script>
</body>

</html>
