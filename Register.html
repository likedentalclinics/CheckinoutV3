<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="max-w-md m-auto p-2">
        <form id="registrationForm">
            <div class="p-8">
                <div class="mb-5 text-center">
                    <div class="mx-auto w-32 h-32 mb-2 border rounded-lg relative bg-slate-100 mb-4 shadow-inset">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                            alt="Default Image" id="preview" class="h-32 w-32 object-cover rounded-lg">
                    </div>
                    <label for="file"
                        class="cursor-pointer inline-flex justify-between items-center p-2 rounded-lg text-slate-800 bg-slate-100 hover:bg-slate-300">
                        อัพโหลดรูป
                        <input type="file" id="file" name="file" accept="image/*" class="hidden">
                    </label>
                    <div class="mx-auto w-48 text-slate-500 text-xs text-center mt-1">คลิกเพื่ออัพโหลดรูปของคุณ</div>
                </div>
                <div class="flex flex-col">
                    <div class="mb-4">
                        <input type="text"
                            class="input-field w-full bg-slate-200 p-2 text-slate-500 text-sm text-center rounded-lg"
                            id="userlineId" placeholder="lineId" name="userlineId" readonly>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="nameId" placeholder="ชื่อ-สกุล" name="nameId" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="keynumberId" placeholder="เลข ท." name="keynumberId" required>
                    </div>
                    <div class="mb-4">
                        <select id="keynumber2Id" name="keynumber2Id"
                            class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" required>
                            <option value="" disabled selected>ตำแหน่ง?</option>
                            <option value="ผช">ผู้ช่วยทันตแพทย์</option>
                            <option value="คต">เคาเตอร์</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="nicknameId" placeholder="ชื่อเล่นที่ไม่ซ้ำเพื่อน" name="nicknameId" required>
                        <div id="nicknameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                    <div class="mb-4">
                        <label for="dayoffId" class="block text-sm font-medium text-gray-700 mb-1">หยุดประจำวัน?</label>
                        <select id="dayoffId" name="dayoffId"
                            class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" required>
                            <option value="" disabled selected>หยุดประจำวัน?</option>
                            <option value="จันทร์">จันทร์</option>
                            <option value="อังคาร">อังคาร</option>
                            <option value="พุธ">พุธ</option>
                            <option value="พฤหัส">พฤหัส</option>
                            <option value="ศุกร์">ศุกร์</option>
                            <option value="เสาร์">เสาร์</option>
                            <option value="อาทิตย์">อาทิตย์</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg"
                            id="EmailId" placeholder="อีเมล" name="EmailId">
                    </div>
                    <div class="mb-4">
                        <label for="BeginworkdateId" class="block text-sm font-medium text-gray-700 mb-1">วันเริ่มงาน</label>
                        <input type="text" id="BeginworkdateId" name="BeginworkdateId" class="date-picker w-full mr-2 p-2 border rounded-lg" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn"
                    class="bg-slate-800 text-center w-full text-white py-4 px-4 rounded-lg hover:bg-blue-700">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="config.js"></script>
    <script>
        // ฟังก์ชันเริ่มต้น LIFF SDK เมื่อโหลดหน้าเว็บ
        window.onload = function () {
            initializeLiff();
            flatpickr(".date-picker", {
                locale: {
                    weekdays: {
                        shorthand: ["อา", "จ", "อ", "พ", "พฤ", "ศ", "ส"],
                        longhand: ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]
                    },
                    months: {
                        shorthand: ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."],
                        longhand: ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]
                    },
                    firstDayOfWeek: 0
                },
                disableMobile: true,
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "d-m-Y"
            });
        };

        // ฟังก์ชันสำหรับเริ่มต้น LIFF SDK
        async function initializeLiff() {
            await liff.init({ liffId: `${LIFF_ID4}` });

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ของผู้ใช้จาก LINE
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userlineId').value = profile.userId;
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error);
            }
        }

        async function sendFlexMessage() {
            const flexMessage = {
                type: 'flex',
                altText: 'ข้อมูลลงทะเบียน',
                contents: {
                    type: 'bubble',
                    styles: {
                        header: { backgroundColor: '#FFFFFF' },
                        body: { backgroundColor: '#FFFFFF' },
                        footer: { backgroundColor: '#FFFFFF' }
                    },
                    header: {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            {
                                type: 'text',
                                text: 'ข้อมูลลงทะเบียนสำเร็จ',
                                weight: 'bold',
                                size: 'md',
                                color: '#000000',
                                flex: 1
                            }
                        ]
                    },
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=zxB19VPoVLjK&format=png&color=000000',
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'ชื่อ-สกุล',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('nameId').value,
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            },
                            {
                                type: 'separator',
                                margin: 'md'
                            },
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=22127&format=png&color=000000',
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'เลข ท.',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('keynumberId').value,
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            },
                            {
                                type: 'separator',
                                margin: 'md'
                            },
                            {
                                type: 'box',
                                layout: 'horizontal',
                                margin: 'md',
                                contents: [
                                    {
                                        type: 'image',
                                        url: 'https://img.icons8.com/?size=100&id=3DvrlRiFfqDw&format=png&color=000000',
                                        size: 'xs',
                                        aspectRatio: '1:1'
                                    },
                                    {
                                        type: 'text',
                                        text: 'ตำแหน่ง',
                                        size: 'sm',
                                        color: '#555555',
                                        flex: 3,
                                        gravity: 'center',
                                        margin: 'md'
                                    },
                                    {
                                        type: 'text',
                                        text: document.getElementById('keynumber2Id').value,
                                        size: 'sm',
                                        color: '#111111',
                                        align: 'end',
                                        flex: 5,
                                        gravity: 'center'
                                    }
                                ]
                            }
                        ]
                    }
                }
            };

            await liff.sendMessages([flexMessage]);
        }

        // กำหนดตัวแปรสำหรับใช้ในฟังก์ชันต่างๆ
        let url = `${WEB_APP_MEMBER_URL}`;
        let fileInput = document.getElementById("file");
        let imgPreview = document.getElementById("preview");
        let userlineIdInput = document.getElementById("userlineId");
        let nameIdInput = document.getElementById("nameId");
        let keynumberIdInput = document.getElementById("keynumberId");
        let keynumber2IdInput = document.getElementById("keynumber2Id");
        let nicknameIdInput = document.getElementById("nicknameId");
        let dayoffIdInput = document.getElementById("dayoffId");
        let EmailIdInput = document.getElementById("EmailId");
        let BeginworkdateIdInput = document.getElementById("BeginworkdateId");
        let submitBtn = document.getElementById("submitBtn");
        let nicknameError = document.getElementById("nicknameError");

        // ฟังก์ชันสำหรับแปลงไฟล์เป็น Base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                let reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // ฟังก์ชันสำหรับแสดงภาพตัวอย่างเมื่อผู้ใช้เลือกไฟล์
        function previewImage() {
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let reader = new FileReader();

                reader.onload = function (e) {
                    imgPreview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                imgPreview.src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png";
            }
        }

        // เพิ่ม event listener สำหรับการเปลี่ยนแปลงใน input file เพื่อแสดงภาพตัวอย่าง
        fileInput.addEventListener('change', () => {
            previewImage();
        });

        // ฟังก์ชันสำหรับตรวจสอบการกรอกข้อมูลในฟิลด์ที่จำเป็น
        function validateForm() {
            const userlineId = userlineIdInput.value.trim();
            const nameId = nameIdInput.value.trim();
            const keynumberId = keynumberIdInput.value.trim();
            const keynumber2Id = keynumber2IdInput.value.trim();
            const nicknameId = nicknameIdInput.value.trim();
            const dayoffId = dayoffIdInput.value.trim();
            const BeginworkdateId = BeginworkdateIdInput.value.trim();

            if (userlineId === '' || nameId === '' || keynumberId === '' || keynumber2Id === '' || nicknameId === '' || dayoffId === '' || BeginworkdateId === '') {
                return false;
            }
            return true;
        }

        // เพิ่ม event listener สำหรับปุ่มบันทึกข้อมูล
        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // ซ่อนข้อความ Error ของชื่อเล่นก่อนเริ่มการตรวจสอบใหม่
            nicknameError.classList.add('hidden');
            nicknameError.textContent = '';

            if (!validateForm()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'กรุณากรอกข้อมูลในช่องที่จำเป็น.',
                });
                return;
            }

            // แสดง Loading Dialog ทันทีที่กด submit
            showLoadingDialog();
            submitBtn.disabled = true;

            try {
                const isConfirmed = await showConfirmationDialog(); // ย้ายการแสดงกล่องยืนยันมาไว้ที่นี่

                if (!isConfirmed) {
                    Swal.close(); // ปิด loading dialog หากผู้ใช้ยกเลิก
                    Swal.fire('Submission Canceled', 'ข้อมูลของคุณไม่ได้ถูกส่ง.', 'info');
                    submitBtn.disabled = false;
                    return;
                }

                const nickname = nicknameIdInput.value.trim();
                const userlineId = userlineIdInput.value.trim();

                // ตรวจสอบชื่อเล่นซ้ำก่อนส่งข้อมูลทั้งหมด
                const nicknameCheckResponse = await fetch(url, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'checkNicknameDuplicate', nickname: nickname, userlineId: userlineId })
                });

                // ตรวจสอบสถานะ response ก่อนที่จะพยายามแปลงเป็น JSON
                if (!nicknameCheckResponse.ok) {
                    const errorText = await nicknameCheckResponse.text();
                    throw new Error(`Error during nickname check: ${nicknameCheckResponse.status} - ${errorText}`);
                }

                const nicknameCheckResult = await nicknameCheckResponse.json();

                if (nicknameCheckResult.isDuplicate) {
                    Swal.close();
                    nicknameError.textContent = 'ชื่อเล่นนี้มีผู้ใช้งานแล้ว กรุณาใช้ชื่อเล่นอื่น.';
                    nicknameError.classList.remove('hidden');
                    Swal.fire({
                        icon: 'warning',
                        title: 'ชื่อเล่นซ้ำ!',
                        text: 'ชื่อเล่นที่คุณระบุมีอยู่แล้วในระบบ กรุณาใช้ชื่อเล่นอื่น.',
                    });
                    submitBtn.disabled = false;
                    return;
                }

                let obj;
                if (fileInput.files.length > 0) {
                    let file = fileInput.files[0];
                    let base64 = await getBase64(file);
                    imgPreview.src = `data:${file.type};base64,${base64}`;

                    obj = {
                        action: 'saveMember',
                        base64: base64,
                        type: file.type,
                        name: file.name,
                        userlineId: userlineIdInput.value,
                        nameId: nameIdInput.value,
                        keynumberId: keynumberIdInput.value,
                        keynumber2Id: keynumber2IdInput.value,
                        nicknameId: nicknameIdInput.value,
                        dayoffId: dayoffIdInput.value,
                        EmailId: EmailIdInput.value,
                        BeginworkdateId: BeginworkdateIdInput.value
                    };
                } else {
                    let response = await fetch("https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png");
                    let blob = await response.blob();
                    let base64 = await getBase64(blob);

                    obj = {
                        action: 'saveMember',
                        base64: base64,
                        type: "image/png",
                        name: "Avatar.png",
                        userlineId: userlineIdInput.value,
                        nameId: nameIdInput.value,
                        keynumberId: keynumberIdInput.value,
                        keynumber2Id: keynumber2IdInput.value,
                        nicknameId: nicknameIdInput.value,
                        dayoffId: dayoffIdInput.value,
                        EmailId: EmailIdInput.value,
                        BeginworkdateId: BeginworkdateIdInput.value
                    };
                }

                let response = await fetch(url, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error during save: ${response.status} - ${errorText}`);
                }

                let data = await response.text();

                Swal.fire({
                    title: 'สำเร็จ!',
                    text: 'บันทึกข้อมูลของคุณเรียบร้อย!',
                    icon: 'success',
                    confirmButtonText: 'ปิด',
                }).then((result) => {
                    if (result.isConfirmed) {
                        liff.closeWindow();
                    }
                });
                sendFlexMessage();
                console.log(data);

            } catch (error) {
                Swal.close(); // ปิด loading dialog ก่อนแสดง error
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: error.message || 'เกิดข้อผิดพลาดขณะส่งข้อมูล.',
                });
                console.error('Error during submission:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });

        // ฟังก์ชันสำหรับแสดงกล่องยืนยันก่อนส่งข้อมูล
        async function showConfirmationDialog() {
            const confirmation = await Swal.fire({
                title: 'ยืนยันการส่งข้อมูล',
                text: 'แน่ใจ ว่าคุณต้องการส่งข้อมูลนี้?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ส่งข้อมูล!',
                cancelButtonText: 'ไม่, ยกเลิก'
            });
            return confirmation.isConfirmed;
        }

        // ฟังก์ชันสำหรับแสดง SweetAlert2 Loading
        function showLoadingDialog() {
            Swal.fire({
                title: '<div class="text-md">กำลังบันทึก, รอสักครู่...</div>',
                allowOutsideClick: false,
                showConfirmButton: false,
                html: '<div class="swal2-loading"></div>',
                onBeforeOpen: () => {
                    Swal.showLoading();
                }
            });
        }
    </script>
</body>

</html>
